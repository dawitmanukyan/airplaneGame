<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="img/airplanered.png">
</head>
<body>
    <div class="gamedisplay">
        <div class="cube"></div>
        <div class="redblock"></div>
        <div class="cloud"></div>
        <div class="life"></div>
    </div>
    <div class="start">
        <button class="startbtn">START</button>
    </div>
    <div class="jump">
        <div class="upstatus"></div>
    </div>
    <br>
    <div class="tables">
        <div class="timer"><span class="timerspan">0</span><img src="img/timer0-removebg-preview.png" height="50px" width=""></div>
        <div class="coin"><span class="coinspan">0</span><img src="img/coins.jpg" height="47px"></div>
        <div class="lifetbl"><span class="lifespan">0</span><img src="img/lifeh.png" height="47px"></div>
        <span id="forflypressw">For fly press - W</span>
    </div>
    <div class="skin">
        <div class="select_skin">
            <div class="whiteairplane"></div>
            <div class="standartairplane"></div>
            <div class="redairplane"></div>
            <div class="grayairplane"></div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
